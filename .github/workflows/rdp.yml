
name: TOOLBOXLAP

on:
  workflow_dispatch:
    inputs:
      chain:
        description: 'internal flag, leave empty'
        required: false
        default: 'false'

  schedule:
    - cron: '0 */12 * * *'   # 00:00 and 12:00 UTC every day

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest
    timeout-minutes: 360          # 6 h hard cap

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Playit
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"

    - name: Configure RDP
      shell: pwsh
      env:
        PASS: ${{ secrets.RDP_PASS }}
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText $env:PASS -Force)

    - name: Launch Playit tunnel
      shell: pwsh
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Start-Process "$env:USERPROFILE\playit.exe" -ArgumentList "--secret",$env:PLAYIT_AUTH_KEY -NoNewWindow -PassThru
        Start-Sleep 5
        
    - name: Show tunnel address
      shell: pwsh
      run: |
        # start playit in the foreground and capture its stdout
        $p = Start-Process "$env:USERPROFILE\playit.exe" -Arg "--secret",$env:PLAYIT_AUTH_KEY -NoNewWindow -PassThru -RedirectStandardOutput "$env:TEMP\playit.log"
        # wait until the tunnel line appears
        for ($i=0; $i -lt 60; $i++) {
          Start-Sleep 1
          if (Test-Path "$env:TEMP\playit.log") {
            $line = Select-String -Path "$env:TEMP\playit.log" -Pattern "https://(.+\.ply\.gg:\d+)" -Quiet
            if ($line) {
              $addr = $matches[1]
              Write-Host ">>> RDP ADDRESS: $addr <<<"
              exit 0
            }
          }
        }
        Write-Host "tunnel address not detected after 60 s"
        exit 1

    # ---------- chaining logic ----------
    - name: Queue follow-up job (only once)
      if: github.event.inputs.chain != 'true'
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # push the same workflow with chain=true so the next job won't loop forever
        gh workflow run '${{ github.workflow }}' -f chain=true

    # ---------- keep alive ----------
    - name: Keep runner alive
      shell: pwsh
      run: Start-Sleep 21600        # 6 h
      
