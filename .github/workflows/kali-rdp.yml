
name: Kali-Ubuntu-RDP

on:
  workflow_dispatch:
    inputs:
      chain: { description: 'internal', required: false, default: 'false' }
  schedule:
    - cron: '0 */12 * * *'          # twice a day, gapless 12 h coverage

jobs:
  kali-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360            # 6 h hard cap

    steps:
      - uses: actions/checkout@v4

      - name: Install tools + xfce + xrdp + playit
        run: |
          # 1.  Ubuntu native tools
          sudo add-apt-repository -y universe restricted
          sudo apt-get update
          sudo apt-get install -y \
            nmap john hashcat sqlmap gobuster dirb ffuf \
            xfce4 xfce4-goodies xrdp

          # 2.  missing tools â†’ Snap (separate calls)
          sudo snap install feroxbuster --classic
          sudo snap install metasploit-framework --classic

          # 3.  create user
          sudo useradd -m -s /bin/bash kali 2>/dev/null || true
          echo "kali:${{ secrets.KL_PASS }}" | sudo chpasswd
          sudo usermod -aG sudo kali

          # 4.  xrdp tweaks
          echo "startxfce4" | sudo tee -a /etc/xrdp/startwm.sh
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          # 5.  playit static binary (no deb, no dpkg, no drama)
          curl -L -o /tmp/playit.gz \
            https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-x86_64-v0.15.26.tar.gz
          tar -xf /tmp/playit.gz -C /tmp
          sudo mv /tmp/playit /usr/local/bin/playit
          sudo chmod +x /usr/local/bin/playit

      - name: Find & link playit binary
        run: |
          # locate the binary that dpkg installed
          real_path=$(dpkg -L playit-agent | grep -E '/playit$|/playit-agent$' | head -n1)
          sudo ln -sf "$real_path" /usr/local/bin/playit
          sudo chmod +x /usr/local/bin/playit
          
      - name: Launch playit tunnel
        env:
          PLAYIT_AUTH_KEY: ${{ secrets.PL }}
        run: |
          /usr/bin/playit --secret "$PLAYIT_AUTH_KEY" 2>&1 | tee playit.log &
          for i in {1..60}; do
            addr=$(grep -oP 'https://\K[\w\-\.]+\.ply\.gg:\d+' playit.log | head -n1)
            [[ -n "$addr" ]] && echo ">>> RDP ADDRESS: $addr <<<" && exit 0
            sleep 1
          done
          echo "tunnel not found" && exit 1

      - name: Queue follow-up job (only once)
        if: github.event.inputs.chain != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run '${{ github.workflow }}' -f chain=true

      - name: Keep runner alive
        run: sleep 21600          # 6 h
