
name: Kali-RDP-Mobile-Working

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Runtime in minutes (max 360)'
        required: false
        default: '180'

jobs:
  kali-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ubuntu Desktop with Security Tools
        run: |
          set -e
          echo "üîß Starting installation process..."
          
          sudo add-apt-repository universe -y
          sudo add-apt-repository multiverse -y
          sudo apt-get update
          
          echo "üìÄ Installing desktop environment..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 xfce4-goodies \
            xrdp \
            firefox \
            nano vim curl wget unzip git

          echo "üõ†Ô∏è Installing security tools..."
          sudo apt-get install -y \
            nmap nikto sqlmap gobuster dirb ffuf \
            python3 python3-pip python3-venv \
            john hashcat hydra wireshark tcpdump \
            netcat-openbsd

          # Create user
          sudo useradd -m -s /bin/bash kali 2>/dev/null || true
          echo "kali:kali123456" | sudo chpasswd
          sudo usermod -aG sudo kali

          # Configure xrdp
          sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
          echo "xfce4-session" | sudo tee /etc/xrdp/startwm.sh
          sudo chmod +x /etc/xrdp/startwm.sh

          # Start RDP service
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          echo "‚úÖ Desktop environment ready!"

      - name: Install Additional Python Tools
        run: |
          pip3 install requests bs4 scrapy
          echo "‚úÖ Python tools installed"

      - name: Download Playit with Multiple Methods
        run: |
          echo "üì• Attempting to download playit..."
          
          # Method 1: Try different URL patterns
          URLS=(
            "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-amd64"
            "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-x86_64"
            "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.13/playit-linux-amd64"
            "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.13/playit-linux-x86_64"
          )
          
          for url in "${URLS[@]}"; do
            echo "Trying: $url"
            if wget -q "$url" -O playit && [ -s "playit" ]; then
              echo "‚úÖ Download successful from: $url"
              break
            fi
            sleep 2
          done
          
          # Final check
          if [ ! -s "playit" ]; then
            echo "‚ùå All direct downloads failed, using fallback method..."
            # Fallback: Use curl with different approach
            curl -L -H "Accept: application/octet-stream" \
              "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-amd64" \
              -o playit || true
          fi
          
          if [ -s "playit" ]; then
            chmod +x playit
            sudo mv playit /usr/local/bin/
            echo "‚úÖ Playit installed successfully"
          else
            echo "‚ùå CRITICAL: Cannot download playit - GitHub is blocking downloads"
            echo "üí° Alternative: Use the manual binary you already uploaded"
            echo "üìÅ Using existing binary from binaries/ folder..."
            cp ./binaries/playit ./playit 2>/dev/null || {
              echo "‚ùå No manual binary found either"
              exit 1
            }
            chmod +x playit
            sudo mv playit /usr/local/bin/
            echo "‚úÖ Using manually uploaded playit binary"
          fi

      - name: Setup Playit Tunnel
        env:
          PLAYIT_KEY: ${{ secrets.PL }}
        run: |
          echo "üåê Setting up Playit tunnel..."
          
          # Try both syntaxes (with and without --tunnel)
          echo "üöÄ Attempting to start tunnel..."
          
          # Method 1: Try with --tunnel (older versions)
          /usr/local/bin/playit --secret "$PLAYIT_KEY" --tunnel 3390 2>&1 | tee playit.log &
          TUNNEL_PID=$!
          sleep 10
          
          # Check if Method 1 worked
          if grep -q "unexpected argument" playit.log; then
            echo "üîÑ Older syntax failed, trying new syntax..."
            # Method 2: Try without --tunnel (newer versions)
            kill $TUNNEL_PID 2>/dev/null || true
            sleep 2
            /usr/local/bin/playit --secret "$PLAYIT_KEY" 2>&1 | tee playit.log &
            TUNNEL_PID=$!
          fi
          
          # Wait for tunnel
          echo "‚è≥ Waiting for tunnel..."
          for i in {1..60}; do
            if grep -q "https://" playit.log || grep -q "agent_id" playit.log || grep -q "connected" playit.log; then
              echo "‚úÖ Tunnel active after $i seconds!"
              break
            fi
            sleep 1
          done
          
          # Get connection info
          ADDRESS=$(grep -oP 'https://\K[\w\-\.]+\.ply\.gg:\d+' playit.log | head -1)
          
          if [ -n "$ADDRESS" ]; then
            echo ""
            echo "üéØ RDP CONNECTION DETAILS:"
            echo ">>> $ADDRESS <<<"
            echo "Username: kali"
            echo "Password: kali123456"
          else
            echo "üìã Tunnel log:"
            tail -20 playit.log
            echo "üí° Check https://playit.gg/account/tunnels for your RDP address"
            echo "üë§ Username: kali"
            echo "üîë Password: kali123456"
          fi

      - name: Keep Alive with Countdown
        run: |
          DURATION=${{ github.event.inputs.duration || 180 }}
          echo "üïê RDP session active for $DURATION minutes"
          
          MINUTES=$DURATION
          for ((i=MINUTES; i>0; i--)); do
            echo "‚è≥ Time remaining: ${i} minutes"
            sleep 60
          done
          echo "‚ùå Session ending now"
