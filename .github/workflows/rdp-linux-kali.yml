
name: Kali-RDP-Mobile

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Runtime in minutes (max 360)'
        required: false
        default: '180'

jobs:
  kali-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Setup Ubuntu Desktop with Security Tools
        run: |
          set -e
          echo "üîß Starting installation process..."
          
          # Add necessary repositories
          sudo add-apt-repository universe -y
          sudo add-apt-repository multiverse -y
          sudo apt-get update
          
          # Install desktop environment
          echo "üìÄ Installing desktop environment..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 xfce4-goodies \
            xrdp \
            firefox \
            nano vim curl wget unzip git

          # Install security tools that WORK
          echo "üõ†Ô∏è Installing security tools..."
          sudo apt-get install -y \
            nmap nikto sqlmap gobuster dirb ffuf \
            python3 python3-pip python3-venv \
            john hashcat hydra wireshark tcpdump \
            netcat-openbsd

          # Create user
          sudo useradd -m -s /bin/bash kali 2>/dev/null || true
          echo "kali:kali123456" | sudo chpasswd
          sudo usermod -aG sudo kali

          # Configure xrdp
          sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
          echo "xfce4-session" | sudo tee /etc/xrdp/startwm.sh
          sudo chmod +x /etc/xrdp/startwm.sh

          # Start RDP service
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          echo "‚úÖ Desktop environment ready!"

      - name: Install Additional Python Tools
        run: |
          pip3 install requests bs4 scrapy
          echo "‚úÖ Python tools installed"

      - name: Setup Playit Tunnel (MATCHING WINDOWS APPROACH)
        env:
          PLAYIT_KEY: ${{ secrets.PLAYIT_KEY }}
        run: |
          echo "üåê Setting up Playit tunnel (using Windows-proven method)..."
          
          # Download the EXACT SAME VERSION that works on Windows
          echo "üì• Downloading playit..."
          wget -q "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-x86_64" -O playit
          
          # Verify download
          if [ ! -s "playit" ]; then
            echo "‚ùå Download failed - file is empty"
            exit 1
          fi
          
          echo "‚úÖ Download successful - file size: $(wc -c < playit) bytes"
          
          # Make executable and install
          chmod +x playit
          sudo mv playit /usr/local/bin/
          echo "‚úÖ Playit installed"

          # Start tunnel (MATCHING WINDOWS APPROACH)
          echo "üöÄ Starting tunnel..."
          /usr/local/bin/playit --secret "$PLAYIT_KEY" --tunnel 3390 2>&1 | tee playit.log &
          TUNNEL_PID=$!
          
          # Wait for tunnel to establish (longer wait)
          echo "‚è≥ Waiting for tunnel to establish (up to 60 seconds)..."
          for i in {1..60}; do
            if grep -q "https://" playit.log; then
              echo "‚úÖ Tunnel established!"
              break
            fi
            sleep 1
          done
          
          # Extract address (MATCHING WINDOWS PATTERN)
          ADDRESS=$(grep -oP 'https://\K[\w\-\.]+\.ply\.gg:\d+' playit.log | head -1)
          
          if [ -n "$ADDRESS" ]; then
            echo "üéØ RDP Connection Details:" 
            echo ">>> RDP ADDRESS: $ADDRESS <<<"
            echo "Username: kali"
            echo "Password: kali123456"
            echo ""
            echo "üì± In Windows RDP app on your phone:"
            echo "Computer: $(echo $ADDRESS | cut -d: -f1)"
            echo "Port: $(echo $ADDRESS | cut -d: -f2)"
          else
            echo "‚ùå No tunnel URL found in log"
            echo "üìã Checking log content:"
            cat playit.log
            echo "üîÑ Continuing anyway - tunnel might still work..."
          fi

      - name: Keep Alive with Countdown
        run: |
          DURATION=${{ github.event.inputs.duration || 180 }}
          echo "üïê RDP session active for $DURATION minutes"
          echo "üîß Tools available: nmap, sqlmap, ffuf, gobuster, wireshark, john, hashcat, etc."
          echo ""
          echo "üí° Remember to connect using the RDP address shown above!"
          
          MINUTES=$DURATION
          for ((i=MINUTES; i>0; i--)); do
            echo "‚è≥ Time remaining: ${i} minutes"
            sleep 60
          done
          echo "‚ùå Session ending now"
