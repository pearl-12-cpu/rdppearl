
name: Kali-RDP-Mobile

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Runtime in minutes (max 360)'
        required: false
        default: '180'

jobs:
  kali-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Setup Ubuntu Desktop with Security Tools
        run: |
          set -e
          echo "üîß Starting installation process..."
          
          # Add necessary repositories
          sudo add-apt-repository universe -y
          sudo add-apt-repository multiverse -y
          sudo apt-get update
          
          # Install desktop environment
          echo "üìÄ Installing desktop environment..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 xfce4-goodies \
            xrdp \
            firefox \
            nano vim curl wget unzip git

          # Install security tools that WORK
          echo "üõ†Ô∏è Installing security tools..."
          sudo apt-get install -y \
            nmap nikto sqlmap gobuster dirb ffuf \
            python3 python3-pip python3-venv \
            john hashcat hydra wireshark tcpdump \
            netcat-openbsd

          # Create user
          sudo useradd -m -s /bin/bash kali 2>/dev/null || true
          echo "kali:kali123456" | sudo chpasswd
          sudo usermod -aG sudo kali

          # Configure xrdp
          sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
          echo "xfce4-session" | sudo tee /etc/xrdp/startwm.sh
          sudo chmod +x /etc/xrdp/startwm.sh

          # Start RDP service
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          echo "‚úÖ Desktop environment ready!"

      - name: Install Additional Python Tools
        run: |
          pip3 install requests bs4 scrapy
          echo "‚úÖ Python tools installed"

      - name: Setup Playit Tunnel (PROXY DOWNLOAD METHOD)
        env:
          PLAYIT_KEY: ${{ secrets.PLAYIT_KEY }}
        run: |
          echo "üåê Setting up Playit tunnel with proxy download..."
          
          # Method 1: Try with different user agent and retries
          echo "üì• Attempting download with retries..."
          for i in {1..5}; do
            echo "Attempt $i..."
            if wget --timeout=30 --tries=3 --user-agent="Mozilla/5.0" \
               "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-x86_64" -O playit; then
              echo "‚úÖ Download successful on attempt $i"
              break
            fi
            sleep 5
          done
          
          # Method 2: If wget fails, try curl
          if [ ! -f "playit" ] || [ ! -s "playit" ]; then
            echo "üîÑ Trying with curl..."
            for i in {1..3}; do
              if curl -L -A "Mozilla/5.0" --retry 3 --connect-timeout 30 \
                 "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-x86_64" -o playit; then
                echo "‚úÖ Download successful with curl"
                break
              fi
              sleep 5
            done
          fi
          
          # Method 3: If still failing, try different version
          if [ ! -f "playit" ] || [ ! -s "playit" ]; then
            echo "üîÑ Trying alternative version..."
            curl -L -A "Mozilla/5.0" \
              "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.13/playit-linux-x86_64" -o playit || true
          fi
          
          # Final check
          if [ ! -f "playit" ] || [ ! -s "playit" ]; then
            echo "‚ùå ALL DOWNLOAD METHODS FAILED"
            echo "üí° Alternative: Use the manual download method below"
            echo "üìã Manual workaround:"
            echo "1. Go to: https://github.com/playit-cloud/playit-agent/releases"
            echo "2. Download playit-linux-x86_64 manually"
            echo "3. Upload to GitHub repository"
            echo "4. Update workflow to use local file"
            exit 1
          fi
          
          echo "‚úÖ Download successful - file size: $(wc -c < playit) bytes"
          
          # Make executable and install
          chmod +x playit
          sudo mv playit /usr/local/bin/
          echo "‚úÖ Playit installed"

          # Start tunnel
          echo "üöÄ Starting tunnel..."
          /usr/local/bin/playit --secret "$PLAYIT_KEY" --tunnel 3390 2>&1 | tee playit.log &
          TUNNEL_PID=$!
          
          # Wait for tunnel to establish
          echo "‚è≥ Waiting for tunnel to establish..."
          for i in {1..60}; do
            if grep -q "https://" playit.log; then
              echo "‚úÖ Tunnel established!"
              break
            fi
            sleep 1
          done
          
          # Extract address
          ADDRESS=$(grep -oP 'https://\K[\w\-\.]+\.ply\.gg:\d+' playit.log | head -1)
          
          if [ -n "$ADDRESS" ]; then
            echo "üéØ RDP Connection Details:" 
            echo ">>> RDP ADDRESS: $ADDRESS <<<"
            echo "Username: kali"
            echo "Password: kali123456"
          else
            echo "‚ùå No tunnel URL found"
            echo "üìã Log contents:"
            cat playit.log
            echo "üîÑ Continuing - tunnel might still work..."
          fi

      - name: Keep Alive with Countdown
        run: |
          DURATION=${{ github.event.inputs.duration || 180 }}
          echo "üïê RDP session active for $DURATION minutes"
          echo "üîß Tools available: nmap, sqlmap, ffuf, gobuster, etc."
          
          MINUTES=$DURATION
          for ((i=MINUTES; i>0; i--)); do
            echo "‚è≥ Time remaining: ${i} minutes"
            sleep 60
          done
          echo "‚ùå Session ending now"
