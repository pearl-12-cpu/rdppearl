
name: Kali-RDP-Mobile

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Runtime in minutes (max 360)'
        required: false
        default: '180'

jobs:
  kali-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Setup Ubuntu Desktop with Security Tools
        run: |
          set -e
          echo "üîß Starting installation process..."
          
          # Add necessary repositories
          sudo add-apt-repository universe -y
          sudo add-apt-repository multiverse -y
          sudo apt-get update
          
          # Install desktop environment
          echo "üìÄ Installing desktop environment..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 xfce4-goodies \
            xrdp \
            firefox \
            nano vim curl wget unzip git

          # Install security tools that WORK
          echo "üõ†Ô∏è Installing security tools..."
          sudo apt-get install -y \
            nmap nikto sqlmap gobuster dirb ffuf \
            python3 python3-pip python3-venv \
            john hashcat hydra wireshark tcpdump \
            netcat-openbsd

          # Create user
          sudo useradd -m -s /bin/bash kali 2>/dev/null || true
          echo "kali:kali123456" | sudo chpasswd
          sudo usermod -aG sudo kali

          # Configure xrdp
          sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
          echo "xfce4-session" | sudo tee /etc/xrdp/startwm.sh
          sudo chmod +x /etc/xrdp/startwm.sh

          # Start RDP service
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          echo "‚úÖ Desktop environment ready!"

      - name: Install Additional Python Tools
        run: |
          pip3 install requests bs4 scrapy
          echo "‚úÖ Python tools installed"

      - name: Setup Playit Tunnel (WORKING METHOD)
        env:
          PLAYIT_KEY: ${{ secrets.PLAYIT_KEY }}
        run: |
          echo "üåê Setting up Playit tunnel..."
          
          # Download playit - WORKING METHOD
          echo "üì• Downloading playit..."
          curl -L -o playit.tar.gz "https://github.com/playit-cloud/playit-agent/releases/download/v0.9.3/playit-0.9.3-x86_64-linux.tar.gz" ||
          curl -L -o playit.tar.gz "https://github.com/playit-cloud/playit-agent/releases/download/v0.9.0/playit-linux-x86_64.tar.gz" ||
          (echo "‚ùå Failed to download playit" && exit 1)
          
          # Extract and install
          tar -xzf playit.tar.gz
          sudo mv playit /usr/local/bin/
          sudo chmod +x /usr/local/bin/playit
          echo "‚úÖ Playit installed successfully"

          # Start tunnel
          echo "üöÄ Starting tunnel..."
          nohup playit --secret "$PLAYIT_KEY" --tunnel 3390 > playit.log 2>&1 &
          
          # Wait longer and check multiple times
          echo "‚è≥ Waiting for tunnel to establish..."
          for i in {1..60}; do
            if grep -q "https://" playit.log; then
              break
            fi
            sleep 2
          done
          
          # Get connection details with multiple pattern attempts
          TUNNEL_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.ply\.gg:[0-9]+' playit.log | head -1)
          if [ -z "$TUNNEL_URL" ]; then
            TUNNEL_URL=$(grep -oE 'tunnel started at: https://[^ ]+' playit.log | cut -d' ' -f4)
          fi
          if [ -z "$TUNNEL_URL" ]; then
            TUNNEL_URL=$(grep -oE 'https://[^ ]*\.playit\.gg[^ ]*' playit.log | head -1)
          fi
          
          if [ -n "$TUNNEL_URL" ]; then
            echo "üéØ RDP Connection Details:" 
            echo "Address: $(echo $TUNNEL_URL | cut -d'/' -f3 | cut -d: -f1)"
            echo "Port: $(echo $TUNNEL_URL | cut -d: -f3)"
            echo "Full URL: $TUNNEL_URL"
            echo "Username: kali"
            echo "Password: kali123456"
            echo "üì± Use Windows RDP app on your phone to connect!"
            
            # Also show the log for debugging
            echo "üìã Recent tunnel log:"
            tail -20 playit.log
          else
            echo "‚ùå Failed to get tunnel URL"
            echo "üìã Full tunnel log:"
            cat playit.log
            echo "üîÑ Trying to continue anyway - tunnel might still work..."
          fi

      - name: Keep Alive with Countdown
        run: |
          DURATION=${{ github.event.inputs.duration || 180 }}
          echo "üïê RDP session active for $DURATION minutes"
          echo "üîß Tools available: nmap, sqlmap, ffuf, gobuster, wireshark, john, hashcat, etc."
          echo ""
          echo "üí° If connection details didn't show above, check the playit.log file in the workspace"
          echo "üí° You can also try checking https://playit.gg/account/tunnels for active tunnels"
          
          MINUTES=$DURATION
          for ((i=MINUTES; i>0; i--)); do
            echo "‚è≥ Time remaining: ${i} minutes"
            sleep 60
          done
          echo "‚ùå Session ending now"
