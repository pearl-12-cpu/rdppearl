
name: Kali-RDP-Mobile

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Runtime in minutes (max 360)'
        required: false
        default: '180'

jobs:
  kali-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Setup Ubuntu Desktop with Security Tools
        run: |
          set -e
          echo "üîß Starting installation process..."
          
          # Add necessary repositories
          sudo add-apt-repository universe -y
          sudo add-apt-repository multiverse -y
          sudo apt-get update
          
          # Install desktop environment
          echo "üìÄ Installing desktop environment..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xfce4 xfce4-goodies \
            xrdp \
            firefox \
            nano vim curl wget unzip git

          # Install security tools that WORK
          echo "üõ†Ô∏è Installing security tools..."
          sudo apt-get install -y \
            nmap nikto sqlmap gobuster dirb ffuf \
            python3 python3-pip python3-venv \
            john hashcat hydra wireshark tcpdump \
            netcat-openbsd

          # Create user
          sudo useradd -m -s /bin/bash kali 2>/dev/null || true
          echo "kali:kali123456" | sudo chpasswd
          sudo usermod -aG sudo kali

          # Configure xrdp
          sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
          echo "xfce4-session" | sudo tee /etc/xrdp/startwm.sh
          sudo chmod +x /etc/xrdp/startwm.sh

          # Start RDP service
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          echo "‚úÖ Desktop environment ready!"

      - name: Install Additional Python Tools
        run: |
          pip3 install requests bs4 scrapy
          echo "‚úÖ Python tools installed"

      - name: Setup Playit Tunnel (RDP Access) - FIXED
        env:
          PLAYIT_KEY: ${{ secrets.PLAYIT_KEY }}
        run: |
          echo "üåê Setting up Playit tunnel..."
          
          # Try multiple download methods
          echo "üì• Attempting to download playit..."
          
          # Method 1: Direct download from latest
          if ! wget -q "https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-x86_64" -O playit; then
            echo "üîÑ Method 1 failed, trying Method 2..."
            # Method 2: Specific version
            if ! wget -q "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.13/playit-linux-x86_64" -O playit; then
              echo "üîÑ Method 2 failed, trying Method 3..."
              # Method 3: Using curl instead
              curl -L -o playit "https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-x86_64" || {
                echo "‚ùå All download methods failed"
                exit 1
              }
            fi
          fi
          
          echo "‚úÖ Playit downloaded successfully"
          sudo mv playit /usr/local/bin/
          sudo chmod +x /usr/local/bin/playit

          # Start tunnel
          echo "üöÄ Starting tunnel..."
          nohup playit --secret "$PLAYIT_KEY" --tunnel 3390 > playit.log 2>&1 &
          sleep 30

          # Get connection details
          TUNNEL_URL=$(grep -o 'https://[^ ]*\.ply\.gg' playit.log | head -1)
          if [ -n "$TUNNEL_URL" ]; then
            echo "üéØ RDP Connection Details:" 
            echo "Address: $TUNNEL_URL"
            echo "Port: 3390"
            echo "Username: kali"
            echo "Password: kali123456"
            echo "üì± Use Windows RDP app on your phone to connect!"
          else
            echo "‚ùå Failed to get tunnel URL, checking log..."
            cat playit.log
            echo "üîÑ Trying alternative method to get URL..."
            # Alternative method to find URL
            TUNNEL_URL=$(grep -o 'https://[a-zA-Z0-9.-]*\.ply\.gg:[0-9]*' playit.log | head -1)
            if [ -n "$TUNNEL_URL" ]; then
              echo "üéØ RDP Connection Details (Alternative):" 
              echo "Address: $TUNNEL_URL"
              echo "Username: kali"
              echo "Password: kali123456"
            else
              echo "‚ùå Completely failed to establish tunnel"
              exit 1
            fi
          fi

      - name: Keep Alive with Countdown
        run: |
          DURATION=${{ github.event.inputs.duration || 180 }}
          echo "üïê RDP session active for $TUNNEL_URL for $DURATION minutes"
          echo "üîß Tools available: nmap, sqlmap, ffuf, gobuster, wireshark, john, hashcat, etc."
          
          MINUTES=$DURATION
          for ((i=MINUTES; i>0; i--)); do
            echo "‚è≥ Time remaining: ${i} minutes"
            sleep 60
          done
          echo "‚ùå Session ending now"
